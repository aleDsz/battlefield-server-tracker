---
detectors:
  TooManyStatements:
    max_statements: 10

  TooManyInstanceVariables:
    max_instance_variables: 6

  UncommunicativeMethodName:
    reject:
    - "/^[a-z]$/"
    - "/[0-9]$/"

  UncommunicativeParameterName:
    reject:
    - "/^.$/"
    - "/[0-9]$/"
    - "/^_/"

  UncommunicativeVariableName:
    reject:
    - "/^.$/"
    - "/[0-9]$/"
    accept:
    - _
    - t

  UncommunicativeModuleName:
    accept:
    - "V1"

  UtilityFunction:
    enabled: false

  DuplicateMethodCall:
    max_calls: 2
    allow_calls:
      - 'BigDecimal'

  IrresponsibleModule:
    enabled: false

  NestedIterators:
    max_allowed_nesting: 2

  MissingSafeMethod:
    enabled: false

  FeatureEnvy:
    enabled: false

  InstanceVariableAssumption:
    exclude:
      - "/Controller$/"
      - "/Mailer$/"

  Attribute:
    enabled: false

  ControlParameter:
    exclude:
      - "/Job/"

  LongParameterList:
    exclude:
      - "/Job/"

  BooleanParameter:
    enabled: false

exclude_paths:
  - spec/integration/
